<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="icon"
      type="image/png"
      href="https://cdn.freecodecamp.org/universal/favicons/favicon.ico"
    />
    <title>Comprobador de palindromos</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main class="container">
        <img 
            class="freecodecamp-logo"
            src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
            alt="Logo de freeCodeCamp"
        />
        <h1 class="title">¿Es un palíndormo?</h1>
        <div class="palindrome-div">
            <label for="text'input">
                Introduzca un texto para buscar un palíndromo:
            </label>
            <input class="palindrome-input" id="text-input" value="" type="text" />
            <button class="palindrome-btn" id="check-btn">Check</button>
            <div class="results-div hidden" id="result"></div>
        </div>
        <div class="palindrome-definition-div">
        <p class="palindrome-definition">
          <span role="img" aria-label="light-bulb">&#128161;</span>
          Un <dfn>palíndromo</dfn> es una palabra o frase que se escribe igual hacia adelante que hacia atrás, sin tener en cuenta la puntuación, las mayúsculas o los espacios.
        </p>
      </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
